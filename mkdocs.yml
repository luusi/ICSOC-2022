site_name: ICSOC 2022
repo_name: 'luusi/icsoc-2022'
repo_url: https://github.com/luusi/icsoc-2022

nav:
- Home: index.md

plugins:
- mknotebooks:
    execute: false
    write_markdown: false
    #preamble: ""
    #enable_default_jupyter_cell_styling: false
    #enable_default_pandas_dataframe_styling: false
- search

theme:
  name: material

markdown_extensions:
- codehilite
- pymdownx.arithmatex
- pymdownx.highlight
- pymdownx.superfences
- markdown_include.include:
    base_path: docs

extra_javascript:
- 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
